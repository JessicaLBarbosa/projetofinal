<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input name="login" type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Senha</ion-label>
        <ion-input
          name="senha"
          type="password"
          [(ngModel)]="password"
        ></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button color="secundary" type="submit" (click)="loginUsuario()">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</ion-content>
